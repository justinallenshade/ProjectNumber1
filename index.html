<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Ewert&display=swap" rel="stylesheet">

</head>
<body>
    

        <div class="heading">
            <h1 id="Title"> Simon</h1>
            <input type="button" id="startButton" value="Start">

        </div>

        <div class="leftSection">
            <p>Current score </p>
            <p id="currentScore"> 0</p>
            <img src="https://finalspaceapi.com/api/character/avatar/mooncake.jpg" id="finalSpace">
        </div>

        <div class="rightSection">
            <p> High score </p>
            <p id="highScore"> 0</p>
            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" id="Sanchez">
        </div>


    <div id="gameWhole">

        <input type="button" class="button" id="topLeft" value=1>
        <input type="button" class="button" id="topRight" value=2>
        <input type="button" class="button" id="botLeft" value=4>
        <input type="button" class="button" id="botRight" value=3>
        <input type="button" class="button" id="botCenter" value=0>
        
        <div id="loseScreen">
            <p> You lose!</p>
            <p> Your score was</p>
            <p id="finalScore"> </p>
            <button id="closeButton"> Close </button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
