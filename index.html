<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="heading">
        <h1 id="Title"> This is the title</h1>
        <input type="button" id="startButton" value="Start">
    </div>

    <div class="leftSection">
        <p>Current score <br/> </p>
        <p id="currentScore"></p>

    </div>

    <div class="rightSection">
        <p>
            rules <br/> 
            please click the button and wait <br/> 
            not doing so will cause you to lose. <br/> 
            If the button gets stuck, please keep going <br/>
            it should fix itself once it's selected again
        </p>

    </div>

    <div id="gameWhole">

        <input type="button" class="button" id="topLeft" value=1>
        <input type="button" class="button" id="topRight" value=2>
        <input type="button" class="button" id="botLeft" value=4>
        <input type="button" class="button" id="botRight" value=3>
        <input type="button" class="button" id="botCenter" value=0>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
